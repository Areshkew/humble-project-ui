<form class="container flex-container" [formGroup]="sendEmail" (ngSubmit)="onSubmit()">
    <div class="form__group" style="--align-items: center;">
        <p class="lib-msg">Ingresa tu correo</p>
        <input class="form__input" formControlName="correo_electronico" id="email" pInputText type="text" placeholder="Correo ElectrÃ³nico"
        [ngClass]="{'lib-invalid': sendEmail.get('correo_electronico')?.touched && sendEmail.get('correo_electronico')?.invalid}">

        @if (sendEmail.get('correo_electronico')?.touched && sendEmail.get('correo_electronico')?.invalid) {
            <p class="lib-invalid__message">El email es requerido.</p>
            }
    </div>
    <div class="form__group buttons">
        <button class="lib-button" type="submit" >
            Recuperar
        </button>
        <button class="lib-button back" routerLink="/ingreso">
            <app-icon icon="arrow_back" [size]="28"></app-icon>
        </button>
        
    </div>  
</form>
